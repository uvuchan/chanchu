<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Examen Remoto</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center p-4 sm:p-8">
    <header class="w-full max-w-4xl text-center mb-8">
        <h1 class="text-4xl sm:text-5xl font-bold text-blue-600 dark:text-blue-400 mb-2">
            Plataforma de Examen Remoto
        </h1>
        <p class="text-lg sm:text-xl text-gray-700 dark:text-gray-300">
            Sincronización de Archivos y Directorios en Tiempo Real
        </p>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">
            Tu ID de Sesión: <span id="userIdDisplay" class="font-mono bg-gray-200 dark:bg-gray-800 px-2 py-1 rounded-md">Cargando...</span>
        </p>
    </header>

    <main class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 sm:p-8">
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
            <strong class="font-bold">¡Error!</strong>
            <span id="errorText" class="block sm:inline ml-2"></span>
        </div>

        <!-- Sección de Subida de Archivos/Directorios -->
        <section class="mb-8 p-6 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Subir Archivo o Directorio</h2>
            <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <input type="file" id="fileInput"
                       class="block w-full text-sm text-gray-500 dark:text-gray-300
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 dark:file:bg-blue-900 file:text-blue-700 dark:file:text-blue-300
                              hover:file:bg-blue-100 dark:hover:file:bg-blue-800 cursor-pointer"
                       accept="image/*, application/pdf, text/plain, .py, *.*"
                       webkitdirectory directory>
                <button id="uploadFileBtn"
                        class="w-full sm:w-auto px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full shadow-md
                               transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    Subir
                </button>
            </div>
            <p id="uploadingMessage" class="hidden text-center text-sm text-gray-600 dark:text-gray-300 mt-2">Por favor, espere mientras se suben los archivos...</p>
        </section>

        <!-- Sección de Lista de Archivos -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Archivos Sincronizados</h2>
            <ul id="filesList" class="space-y-4">
                <!-- Files will be rendered here by JavaScript -->
            </ul>
            <p id="noFilesMessage" class="text-gray-600 dark:text-gray-400 text-center py-8">
                No hay archivos subidos aún. ¡Sube un archivo o directorio!
            </p>
        </section>
    </main>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Your JS script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
