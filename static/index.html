<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Examen Remoto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="body-base">
    <main class="main-wrapper">
        <div id="errorMessage" class="error-message hidden" role="alert">
            <strong>¡Error!</strong>
            <span id="errorText" class="error-text-inline"></span>
        </div>

        <section class="section-upload">
            <h2 class="section-title">Subir Archivo o Directorio</h2>
            <div class="upload-controls">
                <input type="file" id="fileInput" class="input-file"
                        accept="image/*, application/pdf, text/plain, .py, *.*"
                        webkitdirectory directory>
                <button id="uploadFileBtn" class="btn btn-primary">
                    Subir
                </button>
            </div>
            <p id="uploadingMessage" class="uploading-message hidden">Por favor, espere mientras se suben los archivos...</p>

            <div id="dropArea" class="drop-area">
                <p>O arrastra y suelta archivos aquí</p>
            </div>
        </section>

        <section class="section-files-list">
            <div class="files-list-header">
                <h2 class="section-title">Archivos Sincronizados</h2>
                <button id="downloadAllFilesBtn" class="btn btn-download-all" disabled>
                    Descargar Todos los Archivos
                </button>
            </div>
            <ul id="filesList" class="files-list">
                </ul>
            <p id="noFilesMessage" class="no-files-message">
                No hay archivos subidos aún. ¡Sube un archivo o directorio!
            </p>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/script.js?v=202507211244"></script>
</body>
</html>
